<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>test1</title>
		<style>
			.card {
				width: 300px;
				height: 500px;
				position: relative;
				margin: 0 auto;
				margin-top: 50px;
			}
			.source {
				display: block;
				width: 100%;
				height: 100%;
				/* object-fit 属性指定元素的内容应该如何去适应指定容器（父容器）的高度与宽度 */
				/* 因为card的尺寸比例和原图的比例不同,所以这里需要设置object-fit  */
				/* 示例：https://www.runoob.com/try/try.php?filename=trycss3_object-fit2 */
				object-fit: cover;
			}
		</style>
	</head>
	<body>
		<div class="card">
			<img class="source" src="./img/pic.png" />
		</div>
	</body>
</html>
